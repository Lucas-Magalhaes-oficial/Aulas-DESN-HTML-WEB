<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo04</title>
</head>
<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <td>Itens/Mês</td>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
        </tr>
        <tr>
            <th>Usuarios</th>
            <td>80</td>
            <td>93</td>
            <td>120</td>
        </tr>
        <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
    <h1>tabela ROWSPAN</h1>
    <table border>
        <tr>
            <!--rowspan serve pra para mesclar linha-->
            <td rowspan="3">3 linhas</td>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
    </table>
    <h1>tabela COLSPAN</h1>
    <table border>
        <tr>
            <!--colspan serve pra para mesclar colunas-->
            <td colspan="2">2 colunas</td>
            <td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
    </table>
</body>
</html>
